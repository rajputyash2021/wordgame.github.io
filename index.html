<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Game Header -->
    <div class="header d-flex align-items-center justify-content-center">
        <h1>Word Game</h1>
    </div>

    <!-- Main Section -->
    <div class="main-section">
        <div class="container">


            <!-- row ! -->

            <div class="row row-1 text-center">
                <div class="col  d-flex align-items-center justify-content-center border border-dark">
                    <h4>Wrong Word</h4>
                </div>
                <div class="col  d-flex align-items-center justify-content-center border border-dark">
                    <h4>Falling Word</h4>
                </div>
                <div class="col  d-flex align-items-center justify-content-center border border-dark">
                    <h4>Right Word</h4>
                </div>
            </div>

            <!-- row 2 -->
            <div class="row row-2 text-center">
                <div class="col  border border-dark">
                    <div id="wrong-word">
                    </div>
                </div>
                <div class="col border border-dark  " style="position: relative" >
                 <div class="number" id="main-random-number-falling">

                 </div>
                </div>
                <div class="col border border-dark" >
                    <div id="right-word">
                </div>
            </div>
        </div>
    </div>

    <!-- Third Section -->
<div class="third-section  d-flex justify-content-center align-items-center text-center">
<div class="container">
    <div class="box">
        <label style="font-size: 26px;">Enter the Word 
            <input type="text" id="input-box">
        </label>
       </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script 
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
        <script src="js/script.js"></script>
</body>

</html>
